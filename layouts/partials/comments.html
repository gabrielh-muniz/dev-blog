<script async>
  // set theme based on localStorage pref-theme
  // document.querySelector("div.giscus_comments > script").setAttribute('data-theme', localStorage.getItem('pref-theme') ? localStorage.getItem('pref-theme') : (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))

  // change theme on theme toggle click
  document.querySelector('#theme-toggle').addEventListener('click', () => {
    let g = document.querySelector('iframe.giscus-frame')
    if (g) {
      g.contentWindow.postMessage({
        giscus: {
          setConfig: {
            theme: localStorage.getItem('pref-theme') ? ((localStorage.getItem('pref-theme') === 'dark') ? 'light' : 'noborder_dark') : (document.body.className.includes("dark") ? 'light' : 'noborder_dark')
          }
        }
      }, 'https://giscus.app');
    }
  })
</script>
